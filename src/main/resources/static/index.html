<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>파일 확장자 차단</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">

        $(function() {

            // 고정 확장자 모두 조회하기
            $.ajax({
                type: "GET",
                url:"/api/extensions/pin",
                contentType : 'application/json; charset=UTF-8',
                dataType:"json",
                success:function(data){
                    console.log(data);
                },
                error:function(e, text){
                    console.log(e,text);
                }
            });

            // 커스텀 확장자 전체 조회하기
            $.ajax({
                type: "GET",
                url:"/api/extensions/custom",
                contentType : 'application/json; charset=UTF-8',
                dataType:"json",
                success:function(data){
                    console.log(data);
                },
                error:function(e, text){
                    console.log(e,text);
                }
            });


        });
    </script>
</head>
<body>
    <h1>Hello, World!</h1>
    <tbody>
        <tr>
            <th>고정 확장자</th>
            <td>
                <input type="checkbox"> <!-- 동적으로 데이터 가져 올 예정-->
            </td>
        </tr>
        <tr>
            <th>커스텀 확장자</th>
            <td>
                <!-- 동적으로 데이터 가져 올 예정-->
                <input type="text"> <input type="button">
            </td>
        </tr>
    </tbody>

    <label>텍스트 상자<input type="text"></label>
    <div style="border: 1px solid black; border-radius: 5px; width: 500px; height: 300px; margin: auto;">

    </div>
</body>
</html>
