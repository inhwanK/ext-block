<!DOCTYPE html>
<html lang="en">
<style>
    div {
        margin: auto;
    }

    div#custom-extension {
        display: inline-block;
        background-color: white;
        border: 1px solid black;
        border-radius: 2px;
        margin: 3px 3px;
        padding: 2px 2px;
    }

    button#custom-delete {
        cursor:pointer;
        background: white;
        border: none;
        margin-left: 3px;
        padding: 0 0;
        color:black;
        font-weight: bold;
        font-size: 12px;
    }
    td.right {
        width: 70%;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>파일 확장자 차단</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            getPinExtension();
            getCustomExtension();

            // 커스텀 확장자 추가
            $("button#create-custom").click(function () {
                const extensionName = $("input#create-extension-name").val();
                console.log("extensionName = " + extensionName);
                createCustomExtension(extensionName);
                getCustomExtension();
            });

            // 커스텀 확장자 추가 api
            function createCustomExtension(extensionName) {
                $.ajax({
                    type: "POST",
                    url: "/api/extensions/custom?extensionName=" + extensionName,
                    contentType: 'application/json; charset=UTF-8',
                    dataType: 'json',
                    async: false,
                    success: function() {
                        console.log("success");
                    },
                    error: function (e, text) {
                        console.log(e, text);
                    }
                });
            }

            // 커스텀 확장자 전체 조회하기
            function getCustomExtension() {
                $.ajax({
                    type: "GET",
                    url: "/api/extensions/custom",
                    contentType: 'application/json; charset=UTF-8',
                    dataType: 'json',
                    async: false,
                    success: function (json) {

                        $('span#custom-count').text(json.length);
                        console.log("json.length > " + json.length);

                        let list = "";
                        for(let i = 0; i < json.length; i++){
                            list += "<div id=\"custom-extension\">";
                            list += "<span style=\"font-size: 12px;\">";
                            list += json[i].name;
                            list += "</span>";
                            list += "<button id=\"custom-delete\">X</button>";
                            list += "</div>";
                        }
                        $("div#custom-list-div").empty().append(list);
                    },
                    error: function (e, text) {
                        console.log(e, text);
                    }
                });
            }

            // 고정 확장자 모두 조회하기
            function getPinExtension() {
                $.ajax({
                    type: "GET",
                    url: "/api/extensions/pin",
                    contentType: 'application/json; charset=UTF-8',
                    dataType: "json",
                    success: function (json) {
                        let list = "";
                        for (i = 0; i < json.length; i++) {
                            list += "<span style=\"margin-left: 2px; margin-right: 2px\">";
                            list += "<input type=\"checkbox\" id=\"" + json[i].name + "\"> <label>" + json[i].name + "</label>";
                            list += "</span>";
                        }

                        $("td#pin").empty().append(list);

                        for (let i = 0; i < json.length; i++) {
                            if (json[i].checked) {
                                $('input:checkbox[id=\"' + json[i].name + '\"]').prop('checked', true);
                            }
                        }

                        console.log(json);
                    },
                    error: function (e, text) {
                        console.log(e, text);
                    }
                });
            }
        })


    </script>
</head>
<body>

<div style="width: 600px">
    <table style="margin: 20px auto; width: 500px;">
        <hr>
        <h3>◎파일 확장자 차단</h3>
        <hr style="border: black solid 2px">
        <h4>파일확장자에 따라 특정 형식의 파일을 첨부하거나 전송하지 못하도록 제한</h4>

        <tbody>
        <tr>
            <td>
                <label>고정 확장자</label></td>
            <td class="right" id="pin">

            </td>
        </tr>
        <tr>
            <td>
                <label>커스텀 확장자</label>
            </td>
            <td class="right">
                <span>
                    <input type="text" id="create-extension-name"> <button id="create-custom"> 추가 </button>
                </span>
            </td>
        </tr>
        <tr>
            <td></td>
            <td class="right">
                <div style="overflow: auto; border: black solid 1px; padding: 2px 5px; height: 200px">
                    <div style="margin: 3px 3px 2px 3px; font-size: 12px;"><span id="custom-count"> </span>/200</div>
                    <div id="custom-list-div" style="margin-top: 5px;">

                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
